<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your personal to do list</h1>
            <nav>
                <button id="view-toggle">Toggle View</button>
                <button id="clear-completed">Clear Completed</button>
            </nav>
        </header>
        
        <main class="app-container">
            <section class="sidebar">
                <div class="calendar-container">
                    <!-- js will add the calender -->
                </div>
                <div class="categories">
                    <h3>Categories</h3>
                    <ul id="category-list">
                        <!-- categories defined in js and will dynamically be added-->
                    </ul>
                    <input type="text" id="new-category" placeholder="Add new category">
                    <button id="add-category">Add</button>
                </div>
            </section>
            
            <section class="task-container">
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Enter a new task" required>
                    <input type="date" id="due-date">
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <select id="category-select">
                        <!-- js to add the categories dynamically -->
                    </select>
                    <button type="submit">Add Task</button>
                </form>
                
                <div class="view-options">
                    <label><input type="radio" name="view" value="all" checked> All</label>
                    <label><input type="radio" name="view" value="active"> Active</label>
                    <label><input type="radio" name="view" value="completed"> Completed</label>
                </div>
                
                <div class="task-list" id="task-list">
                    <!-- js to add the tasks dynamically -->
                </div>
                
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search tasks">
                </div>
            </section>
        </main>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <span class="initials">IWK</span>
            </div>
            <div class="footer-info">
                <p class="footer-name">Ivy Wangari Kimenju</p>
                <p class="footer-copyright">&copy; 2024 All rights reserved</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
